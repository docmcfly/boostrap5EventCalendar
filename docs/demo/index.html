<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>A simple boostrap 5 month calendar</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>A simple boostrap 5 month calendar with event displaying.</h1>
        <p>
          You need:
        <ul>
          <li><a href="https://getbootstrap.com/">Boostrap 5</a></li>
          <li><a href="https://jquery.com/">jQuery (current version 3.7) </a></li>
          <li><a href="../../javascript/src/calendar.js">my calendar js file</a></li>
        </ul>
        </p>
        <!-- imports boostrap 5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
        <!-- imports jquery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <!-- imports calendar.js -->
        <script src="../../javascript/src/calendar.js"></script>

        <p>
          A little bit script code - by example:
        </p>
      </div>
    </div>
  </div>
  <div id="calendar" defer="defer">Calendar</div>
  <script>

    let currentMonth = (new Date().getMonth() + 1).toString().padStart(2, '0')
    new Calendar('#calendar', 'en', {
      todayBgColor: 'pink', // today color is pink
      texts: {
        en: {
          btnToday: 'Go to today' // change the button text of today
        }
      },
      maxPastMonth: 3,
    }).importEvents(
      [
        {
          start: '2023-'+currentMonth+'-23 11:10:00', // start time of the event
          end: '2023-'+currentMonth+'-27 17:30:00',// end time of the event
          title: 'üèñÔ∏è Hollidays', // the title of the event
          description: 'Tropical island', // a event description
          responsible: 'Mr. Smith', // who is responsible?
          backgroundColor: '#ffcccc',// the background color
        },
        {
          start: '2023-'+currentMonth+'-15',
          end: '2023-'+currentMonth+'-19',
          title: 'ü•∏ Improtant job',
          description: 'Mow lawn',
          responsible: 'My daddy',
          backgroundColor: '#ccffcc',
          striped: true, // background color is striped?
        },
        {
          start: '2023-'+currentMonth+'-16',
          end: '2023-'+currentMonth+'-27 17:30:00',
          title: 'üè¥‚Äç‚ò†Ô∏è Seize world domination',
          description: 'Top secret',
          responsible: 'The pinky and the brain',
          backgroundColor: '#ccccff',
        },
      ]
    )
      .renderCalendar();
  </script>




</body>

</html>
