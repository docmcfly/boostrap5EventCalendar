<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>A simple boostrap 5 month calendar</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>A simple boostrap 5 month calendar with event displaying.</h1>
        <p>
          You need:
        <ul>
          <li><a href="https://getbootstrap.com/">Boostrap 5</a></li>
          <li><a href="https://jquery.com/">jQuery (current veriuon 3.7) </a></li>
          <li><a href="../javascript/src/calendar.js">my
              calendar js file</a></li>
        </ul>
        </p>
        <!-- imports boostrap 5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
        <!-- imports jquery -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <!-- imports calendar.js -->
        <script src="../javascript/src/calendar.js"></script>

        <p>
          A little bit script code - by example:
        </p>
      </div>
    </div>
  </div>
  <div id="calendar" defer="defer">Calendar</div>
  <script>
    new Calendar('#calendar', 'en', {
      todayBgColor: 'pink',
      texts: {
        en: {
          btnToday: 'Go to today'
        }
      }
    }).renderCalendar([
      {
        start: '2023-05-23T11:10',
        end: '2023-05-27T17:30',
        title: 'Hollidays',
        backgroundColor: 'red',
      },
      {
        start: '2023-05-15T00:00',
        end: '2023-05-19T00:00',
        title: 'Improtant job.',
        backgroundColor: 'green',
      },
      {
        start: '2023-05-16',
        end: '2023-05-27T17:30',
        title: 'Seize world domination',
        backgroundColor: 'blue',
      },
    ]);
  </script>




</body>

</html>
